<div class="game">
    <h1 class="game__title">Welcome to Currency Game</h1>
    <p class="game__rules">Euro on Dollar what do you think this is</p>
    <label class="game__input-label" for="input">Enter Currency Value:</label>
    <input id="input" type="input" class="game__input" placeholder="Currency Value">
    <button class="game__btn">Check</button>
    {{getCurrency()}}
</div>
